<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Aclonica&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        /* Add some custom styles here */
       
        
        .login-container {
            margin-top: 8%;
        }
        
        .login-box {
            border-radius: 10px;
            padding: 20px;
        }
        
        .logo-img {
            max-width: 50%;
            height: auto;
        }
        
        @media (max-width: 767px) {
            .logo-img {
                display: block;
                margin: 0 auto;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="container login-container">
        <div class="row justify-content-center mt-0">
          <div class="col-md-6 col-sm-12 text-center">
            <img src="Vector.jpg" class="logo-img mt-5">
        </div>
            <div class="col-md-6 col-sm-12">
                <div class="login-box">
                    <center>
                        <h2 class="mb-5" style="font-family: 'Acme'; font-size: 40px;">Sign In</h2>
                    
                    <form style="    width: 370px ">
                        <div class="">
                            <label for="exampleInputEmail1" class="form-label w-50 h-50"></label>
                            <input type="email" class="form-control rounded-5 shadow-lg w-75"  style="height: 50px;"    id="exampleInputEmail1"
                                placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label w-50"></label>
                            <input type="password" class="form-control rounded-5 shadow-lg w-75" style="height: 50px;"    
                                id="exampleInputPassword1" placeholder="Password">
                        </div>
                    
                        <div class="mb-3 form-check" style="margin-left: 180px;" >
                            <input type="checkbox" class=" mt-4"  style="margin-left: -158px;" id="exampleCheck1">
                            <label class="form-check-label mt-4 " for="exampleCheck1">Remember me</label>
                            <a href="#" class=" mt-5 ms-3"style="margin-right: 50px;" >forget password</a>
                        </div>
                     
                        <button type="submit" class="btn rounded-2 w-25 ms-3" style="background-color: #3d56f0; color: aliceblue;" >Sign In</button>
                        <br>
                        <div class="col-12">
                            <p class="mt-4 mb-4">Or continue with</p>
                            <div class="row">
                          <div class="d-flex gap-2 gap-sm-3 justify-content-center">
                              <a href="#!" class="btn btn-outline-danger bsb-btn-circle bsb-btn-circle-2xl">

                                  <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                                </svg>
                              </a>
                              <a href="#!" class="btn btn-outline-primary bsb-btn-circle bsb-btn-circle-2xl">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                                  <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                                </svg>
                              </a>

                                </svg>
                              </a>
                            </div>
                          </div>
                        </div>
                    </form>
                   </center>
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
